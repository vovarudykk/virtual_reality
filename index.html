<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>CGW</title>
    <style>
      body {
        background-color: #eeeeee;
      }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./fragmentShader.glsl"></script>
    <script src="./vertexShader.glsl"></script>
    <script src="./main.js"></script>
  </head>
  <body onload="init()">
    <h1 style="font-size: 20px">CGW, Variant #16</h1>
    <h2 style="font-size: 18px; font-weight: 300">
      Surface of Revolution “Pear”
    </h2>
    <h2 style="font-size: 18px; font-weight: 300">TR-23mp, Rudyk Volodymyr</h2>
    <h3 style="font-size: 16px; font-weight: 300; font-style: italic">
      Surface from previuos credit module, when I was variant #18.
    </h3>

    <div style="font-weight: bold; margin-top: 15px; margin-bottom: 15px">
      Set params
    </div>
    <div>
      <label for="eyeSeparation">Eye separation</label>
      <input
        type="range"
        id="eyeSeparation"
        name="eyeSeparation"
        min="0.1"
        max="1"
        step="0.001"
        value="0.02"
      />
    </div>
    <div>
      <label for="convergence">Convergence</label>
      <input
        type="range"
        id="convergence"
        name="convergence"
        min="0.1"
        max="50"
        step="0.2"
        value="15"
      />
    </div>
    <div>
      <label for="fov">Fov</label>
      <input
        type="range"
        id="fov"
        name="fov"
        min="0"
        max="3"
        step="0.01"
        value="0.5"
      />
    </div>
    <div>
      <label for="near">Near clipping</label>
      <input
        type="range"
        id="near"
        name="near"
        min="0"
        max="20"
        step="1"
        value="10"
      />
    </div>

    <div style="font-weight: bold; margin-top: 15px; margin-bottom: 15px">
      Set filter params
    </div>

    <div>
      <label for="filterCheckbox">Filter On</label>
      <input
        type="checkbox"
        id="filterCheckbox"
        name="filterCheckbox"
        checked
      />
    </div>

    <div>
      <label for="cutoffFrequency">Cutoff frequency</label>
      <input
        type="range"
        id="cutoffFrequency"
        name="cutoffFrequency"
        min="0"
        max="1000"
        step="1"
        value="500"
      />
    </div>

    <div style="font-weight: bold; margin-top: 15px; margin-bottom: 15px">
      Set audio sphere coords
    </div>

    <div>
      <label for="xPosition">X</label>
      <input
        type="range"
        id="xPosition"
        name="xPosition"
        min="-35"
        max="35"
        step="0.01"
        value="0"
      />
    </div>

    <div>
      <label for="yPosition">Y</label>
      <input
        type="range"
        id="yPosition"
        name="yPosition"
        min="-35"
        max="35"
        step="0.01"
        value="0"
      />
    </div>

    <div>
      <label for="zPosition">Z</label>
      <input
        type="range"
        id="zPosition"
        name="zPosition"
        min="-1"
        max="1"
        step="0.01"
        value="0"
      />
    </div>

    <audio
      id="audio"
      style="margin-top: 15px; margin-bottom: 15px"
      controls
      loop
    >
      <source src="audio.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div id="canvas-holder">
      <canvas
        id="webglcanvas"
        width="600"
        height="600"
        style="
          position: absolute;
          padding-bottom: 10px;
          background-color: bisque;
        "
      ></canvas>
    </div>
  </body>
</html>
