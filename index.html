<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>CGW</title>
    <style>
      body {
        background-color: #eeeeee;
      }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./fragmentShader.glsl"></script>
    <script src="./vertexShader.glsl"></script>
    <script src="./main.js"></script>
  </head>
  <body onload="init()">
    <h1>CGW, Variant #18</h1>
    <h1>TR-23mp, Rudyk Volodymyr</h1>
    <h1>Surface of Revolution “Pear”</h1>

    <div id="textureControls">
      <label for="rAngle">Angle from -180 to 180:</label>
      <input
        id="rAngle"
        type="range"
        min="-180"
        max="180"
        step="1"
        onchange="reDraw()"
      />
    </div>

    <div>
      <label for="eyeSeparation">eye separation</label>
      <input
        type="range"
        id="eyeSeparation"
        name="eyeSeparation"
        min="0.001"
        max="0.05"
        step="0.001"
        value="0.004"
      />
    </div>
    <div>
      <label for="convergence">convergence</label>
      <input
        type="range"
        id="convergence"
        name="convergence"
        min="0.1"
        max="10"
        step="0.1"
        value="1"
      />
    </div>
    <div>
      <label for="fov">fov</label>
      <input
        type="range"
        id="fov"
        name="fov"
        min="0"
        max="90"
        step="1"
        value="15"
      />
    </div>
    <div>
      <label for="near">near clipping</label>
      <input
        type="range"
        id="near"
        name="near"
        min="0"
        max="11"
        step="0.001"
        value="0.01"
      />
    </div>

    <video src="" width="600" height="600" style="position: absolute"></video>

    <div id="canvas-holder">
      <canvas
        width="600"
        height="600"
        id="webglcanvas"
        style="position: absolute"
      ></canvas>
    </div>
  </body>
</html>
